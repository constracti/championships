<!doctype html>
<meta charset="UTF-8">
<html>
    <head>
        <title>Championhips</title>
    </head>
    <body>
        <h1>Testing</h1>
        <div>
            <label>ομάδες:</label><br>
            <textarea name="teams" placeholder="Enter team names separated by newline" rows="10"></textarea><br>
            <label>Δομή ομίλων:</label><br>
            <input name="grstructure" placeholder="Enter group structure" /><br>
            <label>Ζώνες:</label><br>
            <textarea name="zones" placeholder="Enter zone names separated by newline" rows="2"></textarea><br>
            <label>Γύροι:</label><br>
            <input name="rounds" placeholder="Enter number of rounds per zone" /><br>
            <label>Αθλήματα:</label><br>
            <textarea name="sports" placeholder="Enter sport names separated by newline" rows="3"></textarea><br>
            <label>Ημερομηνία αρχής</label><br>
            <input type="date" name="start" /><br>
            <label>Ημερομηνία αργότερου τέλους</label><br>
            <input type="date" name="end" /><br>
        </div>
        <script src="test.js"></script>
    </body>
</html>
